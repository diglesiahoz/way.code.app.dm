# RECIPE:Apaga proxy:
# ```console
# way dm.proxy.down -v
# ```
# :RECIPE

help: "Apaga proxy"
example:
 - (({}.tmp.proc.sig))

task:
  require: { }
  do:
    - { event: 'origin startup' }
    - { call: exec, args: { cmd: "(({}.exec)) @dm.proxy.local dm.down (({}.optSig))" }}
    - { event: 'origin windup' }